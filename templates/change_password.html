<!doctype html>
<html>

	<head>


{%load static %}
        <meta charset="utf-8">


        <title>Форма регистрации</title>

        <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">

        <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">

        <script type="text/javascript" src="{%static 'js/script.js'%}"></script>

        <script type="text/javascript" src="{%static 'js/jquery-1.11.1.js'%}"></script>

        <script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>

    </head>


    <body style="padding-top: 65px;">


        <div class="row">

       
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" align="center">

                <div class="panel panel-default">

                    <div class="panel-body">

                       
                 {%if ok%} <h4>{{ok}}</h4>
{%else%}
                      <form action="/auth/change_password/{{key}}/" class="form-horizontal" align="center" method="post">

                    {%csrf_token%}
                            <div class="form-group">
                                <div class="row">

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

                                        <label for="email"  class="control-label">Email</label>

                                    </div>

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="left">

                                        <input type="email" name="email" id="email" style="width: 200px;" class="form-control" placeholder="email">

                                    </div>

                                  <h4>{{email_error}}</h4>
                                  </div>

                            </div>

                        

                          
                                                        <hr>

                            <div class="form-group">

                                <div class="row">

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

                                        <label for="password_1 "class="control-label">Пароль</label>

                                    </div>

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="left">

                                        <input type="password" name="password_1" id="password_1" style="width: 200px;" class="form-control" placeholder="password">

                                       </div>

                                    <h4>{{password_error}}<h4>
                                    </div>
 
                              </div>


                            <div class="form-group">

                                <div class="row">

                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">

                                        <label for="password_2" class="control-label">Подтвердите пароль</label>

                                    </div>
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" align="left">

                                        <input type="password" name="password_2" id="password_2" style="width: 200px;" class="form-control" placeholder="repeat password">

                                    </div>

                                </div>

                            </div>

                           <hr>
                     
                           <input class="btn btn-primary btn-lg" type="submit" value="Изменить" align="center">
                        </form>

             {%endif%}
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
